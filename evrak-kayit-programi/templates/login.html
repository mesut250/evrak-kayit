{% extends "base.html" %}

{% block title %}
    Giriş Yap
{% endblock %}

{% block content %}
<style>
    .login-card {
        background: #ffffff;
        border: 1px solid #3498db;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 0 auto;
        transition: transform 0.3s ease;
    }
    .login-card:hover {
        transform: translateY(-5px);
    }
    .login-card .card-header {
        background: linear-gradient(45deg, #3498db, #2980b9);
        color: #ffffff;
        border-radius: 10px 10px 0 0;
        text-align: center;
        padding: 20px;
    }
    .login-card .card-body {
        padding: 30px;
        color: #2c3e50;
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login-card">
                <div class="card-header">
                    <h3><i class="fas fa-sign-in-alt"></i> Giriş Yap</h3>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('login') }}" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label" style="color: #e74c3c; font-weight: bold;">Kullanıcı Adı:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" style="color: #e74c3c; font-weight: bold;">Şifre:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt"></i> Giriş Yap</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
